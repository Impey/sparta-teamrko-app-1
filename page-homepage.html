<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Intro to Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

  <script src="main.js"></script>
</head>

<body>
  <!-- PAGE HOMEPAGE NAVBAR -->
  <nav class="navbar navbar-light" style="background-color: #054a91;">
    <div class=" container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><strong>Team RKO</strong></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">

        </ul>
        <form class="navbar-form navbar-left">
          <!--To add content on left of nav bar add here-->
        </form>
        <!--To add content on right of nav bar add here-->
        <ul class="nav navbar-nav navbar-right">
          <!--Anything you want added to drop down meun add here abovve the divider class-->
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Opitions<span
                class="caret"></span></a>
            <ul class="dropdown-menu" style="background-color:#054a91">
              <li><a href="#">Genres</a></li>
              <li><a href="#">Reviews</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Sign out</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <!-- PAGE HOMEPAGE TITLES: ACTION -->
  <div class="container page-homepage-row-two">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>

      <div class="carousel-inner">
        <div class="item active">
          <div class="carousel-one">
            <img src="assets/action1.jpg" alt="action1">
            <img src="assets/action2.jpg" alt="action2">
            <img src="assets/action3.jpg" alt="action3">
            <img src="assets/action4.jpg" alt="action4">
            <img src="assets/action5.jpg" alt="action5">
            <img src="assets/action6.jpg" alt="action6">
            <img src="assets/action7.jpg" alt="action7">
            <div class="carousel-caption">
            </div>
          </div>
        </div>

        <div class="item">
          <div class="carousel-one">
            <img src="assets/action8.jpg" alt="action8">
            <img src="assets/action9.jpg" alt="action9">
            <img src="assets/action10.jpg" alt="action10">
            <img src="assets/action11.jpg" alt="action11">
            <img src="assets/action12.jpg" alt="action12">
            <img src="assets/action13.jpg" alt="action13">
            <img src="assets/action14.jpg" alt="action14">
            <div class="carousel-caption">
            </div>
          </div>
        </div>
      </div>

      <!-- controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

</body>

</html>
